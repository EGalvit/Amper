<mat-toolbar class="navBar mat-toolbar-single-row" *ngIf="router != '/'" scroll="no">
  <button type="button" class="navBar" mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="logo">
      <a routerLink="/" (click)="drawer.close()"><img alt="Amper" src="assets/img/AmperLogo.png" height="45px"/></a>
  </div>
  <div class="center">
    <form [formGroup]="searchForm" (submit)="search()">
      <mat-form-field class="søgeFelt inputField">
        <!-- <mat-label>Søg</mat-label> -->
        <input matInput type="search" formControlName="searchInput"/>
        <button mat-button matSuffix type="submit">
         <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>
</mat-toolbar>
 
<mat-drawer-container class="sideNavContainer" hasBackdrop="false" scroll="no" autosize (click)="drawer.close()">
  <mat-drawer #drawer class="sideNav" mode="over"> 
    <!-- [openedSubject]="openedSubject" -->
    <button class="navKnap test" (click)="Profil(); drawer.toggle();">Profil</button> <br>
    <button class="navKnap" routerLink="/forside" (click)="drawer.toggle()">Forside</button> <br>
    <button class="navKnap" (click)="Beskeder(); drawer.toggle();">Beskeder</button> <br>
    <button class="navKnap" routerLink="/indstillinger" id="settings" (click)="drawer.toggle()">Indstillinger</button> <br>
    <button class="navKnap" (click)="ClearStorage(); drawer.toggle();" routerLink="/">Log ud</button> <br>

  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
