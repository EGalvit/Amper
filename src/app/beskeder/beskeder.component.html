<body>
    <div class="fullbox">
        <div class="mainbox">
            <input type="text" id="name" placeholder="placeholder" class="textInput">
            <p></p>
            <button mat-stroked-button (click)="openSnackBar()" class="buttonDesign">Press me!</button> <br>
            <mat-slider class="slider" min="1" max="100" step="1" value="1"></mat-slider> <br>
            <mat-slide-toggle>Slide me!</mat-slide-toggle> <br>
            <mat-form-field class="Field">
                <mat-label>Nyt brugernavn</mat-label>
                <input matInput type="text">
            </mat-form-field> <br>
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <!-- #docregion toggle -->
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar> <br>
            <mat-spinner></mat-spinner>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">1</mat-radio-button>
                <mat-radio-button value="2">2</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
</body>
